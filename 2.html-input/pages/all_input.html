<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap Card</title>

</head>
<body>

<div class="container mt-3">

    <div class="card">
        <div class="card-body">
            <form action="#" method="post" class="row g-3 needs validation"  no validate>
                <h5 class="card-title">Registration form</h5>
                <div class="row">
                
                <div class="col-md-4">
                    
                    <label class="form-label fw-semibold"> <span>*</span>Name </label>
                    <input type="text" name="name" class="form-control" required>
                    <span class="invalid-feedback">Please input your name</span> 
                    </div>

                    <div class="col-md-4">
                    
                        <label class="form-label fw-semibold"> <span>*</span>Email </label>
                        <input type="text" name="name" class="form-control" required>
                        <span class="invalid-feedback">Please input your Email</span> 
                        </div>

                        <div class="col-md-4">
                    
                            <label class="form-label fw-semibold"> <span>*</span>password </label>
                            <input type="password" name="name" class="form-control" required>
                            <span class="invalid-feedback">Please input your password</span> 
                            </div>

                            <div class="col-md-12">
                    
                                <label class="form-label fw-semibold"> <span>*</span>biography </label>
                                <input type="text" name="name" class="form-control" required>
                                <span class="invalid-feedback">Please input your biography</span> 
                                </div>

                               
                                    <div class="col-md-4">
                                        <label for="cv">Upload CV</label><br>
                                        <input type="file" id="cv" name="cv">
                                    </div>

                                    <div class="col-md-4">
                                        <p>Choose your monster's features:</p>
                                        <input type="checkbox" id="scales" name="scales" checked>
                                        <label for="scales">Scales</label>

                                    </div>

                                    <div class="col-md-2">
                                    <input type="checkbox" id="horns" name="horns">
                                    <label for="horns">Horns</label>
                                    </div>

                                    <div class="col-md-2">
                                        <label for="head">Color</label> <br>
                                        <input type="color" id="head" name="head" value="#e66465">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="start">Start date:</label> 
                                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                                    </div>

                                    <div class="col-md-8">
                                        <label for="meeting-time">Choose a time for your appointment:</label>
                                        <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="email">Enter your globex.com email:</label> <br>
                                        <input type="email" id="email"pattern=".+@hmtmcse\.com" size="30" required>
                                    </div>

                                    <div class="col-md-4">
                                        <input id="id" name="id" type="hidden" value="12">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="month-only">Start month:</label>
                                        <input type="month" id="month-only" name="start" min="2018-03" value="2018-05">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="tentacles">Number of tentacles (10-100):</label>
                                        <input type="number" id="tentacles" name="tentacles" min="10" max="100">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="pass">Password (8 characters minimum):</label> <br>
                                        <input type="password" id="pass" name="password" minlength="8" required>
                                    
                                    </div>

                                    <div class="col-md-4">
                                        <input type="radio" id="huey" name="drone" value="huey" checked>
                                        <label for="huey">Huey</label>
                                        <input type="radio" id="dewey" name="drone" value="dewey">
                                        <label for="dewey">Dewey</label> <br>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="volume">Volume</label> <br>
                                        <input type="range" id="volume" name="volume" min="0" max="11">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="search" id="site-search" name="q">
                                        <button>Search</button>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="phone">Enter your phone number:</label> <br>
                                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="appt">Choose a time for your meeting:</label> <br>
                                        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="url">Enter an https:// URL:</label> <br>
                                        <input type="url" name="url" id="url" placeholder="https://google.com" pattern="https://.*" size="30" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="camp-week">Choose a week in May or June:</label> <br>
                                        <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required>
                                    </div>

                                    <div class="col-md-2">
                                        <label for="textarea">Text Area</label>
                                        <textarea id="textarea" name="example" rows="4" cols="50">This is a Text Area</textarea>
                                    </div>

                                    <div class="col-md-9">
                                        <label for="pet-select">Choose a pet:</label>
                                        <select name="pets" id="pet-select">
                                            <option value="">--Please choose an option--</option>
                                            <option value="dog">Dog</option>
                                            <option value="cat">Cat</option>
                                            <option value="hamster">Hamster</option>
                                            <option value="parrot">Parrot</option>
                                            <option value="spider">Spider</option>
                                            <option value="goldfish">Goldfish</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="image" id="image" alt="Login" src="logo.png">
                                    </div>

                                    <div class="col-md-4">
                                        <input class="favorite styled" type="button" value="Add to favorites">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="reset" value="Reset">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="submit" value="Save">
                                    </div>

                  
                </div>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
